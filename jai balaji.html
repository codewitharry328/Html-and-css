<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice set</title>
</head>
<style>
    .box {
        height: 100px;
        width: 100px;
        padding: 5px;
        margin: 5px;
        border: 2px solid blue;
        background-color: gold;
    }
    #first-button {
        height: 70px;
        width: 70px;
        padding: 10px 15px;
        margin: 100px;
        border: 2px solid blue;
        border-radius: 35px;
    }
</style>
<body>
    <div class="box" style="box-sizing: content-box;">box1</div>
    <div class="box" style="box-sizing: content-box;">box2</div>
    <button id="first-button">click me</button>
    
</body>
</html>
