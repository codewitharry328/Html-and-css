<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
</head>
<style type="text/css">
    .main {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        font-size: 100px;
        color: white;
        text-align: center;
        margin: auto;
        background-color: rgba(155, 255, 210);

        /*
    box shadow: 
    x-axis  |  y-axis  |  blur  |  color;
    */
    }
</style>

<body>
    <div class="main">
        Hello everyone
    </div>

</body>

</html>
