<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position property</title>
</head>
<style>
    *{
        margin: 0px; padding: 0px;
    }
    .box {
        height: 50px;
        width: 50px;
        background-color: lightblue;
        margin: 5px;
    }
    #box1 {
        position: static;
    }
    #box2 {
        position: relative;
        top: 10px;
        left: 50px;
    }
    #box3 {
        position: absolute;
        top: 20px;
    }
    #box {
        position: fixed;
        right: 20px;
    }
</style>
<body>
    <div id="div1" class="box">box 1</div>
    <div id="div2" class="box">box 2</div>
    <div id="div3" class="box">box 3</div>
    <div id="div4" class="box">box 4</div>
    
</body>
</html>
