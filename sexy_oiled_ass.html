<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: radial-gradient(ellipse at bottom, #004818, #000000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .sky {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .star {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0 0 8px white;
        animation: twinkle 2s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
        from {
            transform: scale(1);
            opacity: 0.8;
        }
        to {
            transform: scale(1.5);
            opacity: 1;
        }
    }
</style>
<body>
    <div class="sky" id="sky"></div>

    <script src="sexy_oiled_ass.js"></script>
</body>
</html>
